<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="mx-1 bg-gradient-to-br from-gray-800 via-gray-900 to-black">
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="text-center text-gray-300">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
